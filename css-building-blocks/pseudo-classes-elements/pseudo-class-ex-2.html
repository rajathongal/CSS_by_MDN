<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dynamic pseudo classes</title>
    <style>
      a:link,
      a:visited {
        color: rebeccapurple;
        font-weight: bold;
      }

      a:hover {
        color: hotpink;
      }
    </style>
  </head>
  <body>
    <p><a href="">Hover over me</a></p>
  </body>
</html>
